<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
	<title>Pool Statistics</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.chartContainer {
			width: 100%;
			min-height: 500px;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Pool Statistics</h1>
				<p><strong>Note:</strong> Data may have gaps.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<h2>Past Two Days</h2>
				<div class="chartContainer"><canvas id="pastTwoDays"></canvas></div>
			</div>
			<div class="col-lg-6">
				<h2>Past Week</h2>
				<div class="chartContainer"><canvas id="pastWeek"></canvas></div>		
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2>Past Month</h2>
				<div class="chartContainer"><canvas id="pastMonth"></canvas></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2>All Time</h2>
				<div class="chartContainer"><canvas id="allTimeDaily"></canvas></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
